<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HMO - Hear Me Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #d7d0c9;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    .gallery-link {
      position: absolute;
      top: 24px;
      right: 32px;
      font-size: 1rem;
      color: #555;
      text-decoration: none;
      background: #fff;
      padding: 8px 18px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.2s;
    }
    .gallery-link:hover {
      background: #e9ecef;
    }
    .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .record-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #9a0002;
      color: #fff;
      border: none;
      font-size: 2rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      cursor: pointer;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.1s;
    }
    .record-btn.recording {
      background: #e74c3c;
      transform: scale(1.08);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #e74c3c44; }
      70% { box-shadow: 0 0 0 20px #e74c3c00; }
      100% { box-shadow: 0 0 0 0 #e74c3c00; }
    }
    .textbox-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 32px;
    }
    .idea-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 18px;
      font-size: 1rem;
      outline: none;
      background: #fff;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 18px;
      background: #9a0002;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #444;
    }
    .status {
      margin-top: 18px;
      color: #888;
      font-size: 0.98rem;
      min-height: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="#" class="gallery-link" onclick="showGallery()">Gallery</a>
  <div class="center-content">
    <button class="record-btn" id="recordBtn" title="Record Audio">
      
    </button>
    <div class="status" id="status"></div>
  </div>
  <form class="textbox-container" id="ideaForm">
    <input type="text" class="idea-input" id="ideaInput" placeholder="Or type your idea here..." minlength="20" required>
    <button type="submit" class="submit-btn">Submit Idea</button>
  </form>

  <!-- Gallery Modal (hidden by default) -->
  <div id="galleryModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#fff; z-index:1000; overflow:auto;">
    <div style="max-width:700px; margin:40px auto; padding:32px;">
      <button onclick="closeGallery()" style="float:right; font-size:1.5rem; background:none; border:none; cursor:pointer;">&times;</button>
      <h2>Your Ideas Gallery</h2>
      <div id="galleryList" style="margin-top:24px;"></div>
    </div>
  </div>

  <script>
    // Set your backend URL here (change port if needed)
    const BACKEND_URL = "http://127.0.0.1:8000";

    // --- Audio Recording ---
    let mediaRecorder, audioChunks = [];
    const recordBtn = document.getElementById('recordBtn');
    const statusDiv = document.getElementById('status');
    const micIcon = document.getElementById('micIcon');

    recordBtn.onclick = async function() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordBtn.classList.remove('recording');
        statusDiv.textContent = "Processing audio...";
        return;
      }
      // Start recording
      if (!navigator.mediaDevices) {
        statusDiv.textContent = "Audio recording not supported.";
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          await sendAudio(audioBlob);
        };
        mediaRecorder.start();
        recordBtn.classList.add('recording');
        statusDiv.textContent = "Recording... Tap again to stop.";
      } catch (err) {
        statusDiv.textContent = "Microphone access denied.";
      }
    };

    async function sendAudio(audioBlob) {
      statusDiv.textContent = "Uploading audio...";
      const formData = new FormData();
      formData.append('audio_file', audioBlob, 'idea.webm');
      try {
        const res = await fetch(`${BACKEND_URL}/decks/audio`, {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error(await res.text());
        statusDiv.textContent = "Idea submitted! Check your gallery.";
      } catch (e) {
        statusDiv.textContent = "Failed to submit audio idea.";
      }
      recordBtn.classList.remove('recording');
    }

    // --- Text Submission ---
    document.getElementById('ideaForm').onsubmit = async function(e) {
      e.preventDefault();
      const idea = document.getElementById('ideaInput').value.trim();
      if (idea.length < 20) {
        statusDiv.textContent = "Please enter a longer idea.";
        return;
      }
      statusDiv.textContent = "Submitting idea...";
      const formData = new FormData();
      formData.append('idea_text', idea);
      try {
        const res = await fetch(`${BACKEND_URL}/decks/text`, {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error(await res.text());
        statusDiv.textContent = "Idea submitted! Check your gallery.";
        document.getElementById('ideaInput').value = '';
      } catch (e) {
        statusDiv.textContent = "Failed to submit idea.";
      }
    };

    // --- Gallery Modal ---
    function showGallery() {
      document.getElementById('galleryModal').style.display = 'block';
      loadGallery();
    }
    function closeGallery() {
      document.getElementById('galleryModal').style.display = 'none';
    }
    async function loadGallery() {
      const galleryList = document.getElementById('galleryList');
      galleryList.innerHTML = "Loading...";
      try {
        const res = await fetch(`${BACKEND_URL}/decks`);
        const decks = await res.json();
        if (!decks.length) {
          galleryList.innerHTML = "<p>No ideas yet.</p>";
          return;
        }
        galleryList.innerHTML = decks.map(deck => `
          <div style="margin-bottom:18px; padding:16px; background:#f4f4f4; border-radius:12px;">
            <strong>${deck.company_name || "Untitled"}</strong>
            <div style="color:#666; margin:6px 0 8px 0;">${deck.tagline || ""}</div>
            <a href="${deck.pdf_url}" target="_blank" style="color:#222; text-decoration:underline;">Download Deck</a>
          </div>
        `).join('');
      } catch {
        galleryList.innerHTML = "<p>Failed to load gallery.</p>";
      }
    }
  </script>
</body>
</html>
