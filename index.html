<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hear Me Out</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Intro Screen -->
  <div id="intro" class="intro-screen">
    <h1>Hear Me Out</h1>
  </div>

  <!-- Main Screen -->
  <div id="main" class="main-screen hidden">
    <button id="recordBtn">Start Recording</button>
    <div id="textArea"></div>
    <button id="viewIdeas">View Saved Ideas</button>
  </div>

  <!-- Ideas Screen -->
  <div id="ideas" class="ideas-screen hidden">
    <h2>Saved Ideas</h2>
    <div id="recordingsList"></div>
    <button onclick="goBack()">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
